apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx-img
          name: nginx
          ports:
            - containerPort: 80
          env:
            - name: FOO
              value: $(FOO)
            - name: BAR
              value: $(BAR)
          resources:
            limits:
              memory: 2G
            requests:
              cpu: 1m
              memory: 64M
